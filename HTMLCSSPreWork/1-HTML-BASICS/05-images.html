<!DOCTYPE html>
<html lang="en">
<head>
    <title>Images</title>

</head>

<body>
    <h3>Images referenced from inside the project</h3>
    <img src="../assets/The-Horseshoe-Bend.jpg"
    alt="Robots and donuts"
    width="300" height="300">

    <hr />

    <h3>Image referencing an outside URL</h3>
    <img src="https://ericjoyner.com/wp-content/uploads/2017/01/The-Horseshoe-Bend.jpg"
    alt="Grand Canyon Invasion"
    width="300" height="300">

    <hr />

    <h3>Wrapping an image with an anchor tag</h3>
    <a href="https://ericjoyner.com/wp-content/uploads/2017/01/The-Horseshoe-Bend.jpg">
    <img src="../assets/The-Horseshoe-Bend.jpg"
        alt="Colorado River Under Attack"
        width="300" height="300">
    
    </a>

    <hr />

    <h3>Adding a little style to the image</h3>
    <img src="../assets/The-Horseshoe-Bend.jpg"
        alt="Wild Wild West of ROBOCAKES"
        style="border-radius: 150px;"
        width="300" height="300">


</body>
</html>
